# GitHub Dark Dimmed theme for Kitty
# Save this file as: ~/.config/kitty/github-dark-dimmed.conf
# Then include it in your kitty.conf with: include github-dark-dimmed.conf

# Basic colors
foreground              #d1d7e0
background              #22272e
selection_foreground    #d1d7e0
selection_background    #3c444d

# Cursor colors
cursor                  none
cursor_text_color       #22272e

# URL colors
url_color               #539bf5

# Border colors
active_border_color     #539bf5
inactive_border_color   #444c56
bell_border_color       #daaa3f

# Tab bar colors
